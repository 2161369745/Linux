#version=DEVEL
# X Window System configuration information
xconfig  --startxonboot
# License agreement
eula --agreed
# System authorization information
auth --enableshadow --passalgo=sha512
# Use CDROM installation media
cdrom
# Use graphical install
graphical
# Run the Setup Agent on first boot
firstboot --enable
# System services
services --enabled="chronyd"
# Keyboard layouts
keyboard --vckeymap=cn --xlayouts='cn'
# System language
lang zh_CN.UTF-8

ignoredisk --only-use=sda
# Network information
network  --bootproto=dhcp --device=ens33 --onboot=off --ipv6=auto --no-activate
network  --hostname=localhost.localdomain

# Root password
rootpw --iscrypted $6$hpo3w41Acex9W1TC$UHOyUboxmygE584eZLhOxCtj9fBtn5vvnaeZHQ6Npd7wpclx09jAO23hbfrYwuwngN34ki4ytO2IjNa.xIOaU0
# System timezone
timezone Asia/Shanghai --isUtc
user --name=xxx --password=$6$Ps6hrsS/S6pJFECR$PdilZpDoYdDcAqp0vPpNo0U7sOgdUIwhQNmBUb54bwCk1rERWNXK7FRGnhPmXomUvaasthRWdAUL.bIGY2laD0 --iscrypted --gecos="xxx"
# System bootloader configuration
bootloader --append=" crashkernel=auto" --location=mbr --boot-drive=sda
autopart --type=lvm
# Partition clearing information
clearpart --none --initlabel

